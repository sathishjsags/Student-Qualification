<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="overall">
   <form action="" method="get">
    <div >
        <label class="left" for="First Name">First Name</label>
        <input type="text" id="First Name" minlength="20" placeholder="Enter First Name">
        <br>
        <br>
    </div>
    <div>
        <label class="left" for="Last Name">Last Name</label>
        <input type="text" placeholder="Enter last Name">
        <br>
        <br>
    </div>
    <div>
        <label id="dobirth" for="dob">Date Of Birth</label>
        <input type="date" id="dob">
        <br>
        <br>
    </div>
    <div>
        <label class="Left65" for="">Gender</label>
        <input type="radio" id="male" name="Gender">
        <label for="male" >Male</label>
        <input type="radio" id="female"  name="Gender">
        <label for="female" >Female</label>
        <br>
        <br>
        
    </div>
    <div>
        <label class="Left65" for="">Address</label>
       <textarea name="" id="" cols="10" rows=""></textarea>
       <br>
       <br>
    </div>
    <div>
        <label class="Left65" for="">Pincode</label>
        <input type="text">
        <br><br>
    </div>
    <div>
        <label id="state" for="">State</label>
        <input type="text">
        <br>
        <br>
    </div>
    <div>
        <label id="city" for="">city</label>
        <input type="text" name="" id="">
        <br>
        <br>
    </div>
    <div>
        <label class="Left65" for="">Country</label>
        <input type="text">
        <br><br>
    </div>
    <div>
        <label id="hobby" for="">Hobbies</label>
        <input  type="radio">
        <label for="">Drawing</label>
        <input type="radio">
        <label for="">Singing</label>
        <input type="radio">
        <label for="">Dancing</label>
        <input type="radio">
        <label for="">Sketching</label>
        <br>
        <br>
    </div>
    
    <label id="qual" for="">Qualification</label>
    <div class="lef"> 
    <table id="qualification">
    <tr>
        <th>SI NO</th>
        <th>Examination</th>
        <th><P></P>Percentage</th>
        <th>Year Of Passing</th>
    </tr>
    <tr>
        <td>1</td>
        <td><input type="text" placeholder="Examination"></td>
        <td><input type="text" placeholder="Percentage"></td>
        <td><input type="number" placeholder="Year Of Passing"></td>
    </tr>
<tr class="fix">
    <td colspan="4"><hr></td>
</tr>
    <tr>
        <td>2</td>
        <td><input type="text" placeholder="Examination"></td>
        <td><input type="text" placeholder="Percentage"></td>
        <td><input type="number" placeholder="Year Of Passing"></td>
    </tr>
    <tr class="fix">
        <td colspan="4"><hr></td>
    <tr>
        <td>3</td>
        <td><input type="text" placeholder="Examination"></td>
        <td><input type="text" placeholder="Percentage"></td>
        <td><input type="number" placeholder="Year Of Passing"></td>
    </tr>
    <tr class="fix">
    </table>
</div>
<br>

    <div>
        <label class="left" for="">Courses</label>
        <input type="radio">
        <label for="">BCA</label>
        <input type="radio">
        <label for="">MCA</label>
        <br><br>
    </div>
</div>
    <button>submit</button>
    <button type="reset">Reset</button>
   </form> 
</div>
</body>
</html>
